<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Пользователи</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<h2>Пользователи</h2>
<a href="{{ url_for('dashboard') }}">Главная</a> | 
<a href="{{ url_for('logout') }}">Выйти</a>
<table>
    <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>Email</th>
        <th>Логин</th>
        <th>Роль</th>
    </tr>
    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.fio }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.login }}</td>
        <td>{{ u.role }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
